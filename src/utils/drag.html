<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geography Quiz - Drag and Drop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .quiz-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .question {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }
      .option {
        padding: 10px;
        border: 1px solid #ddd;
        width: 100px;
        text-align: center;
        cursor: pointer;
      }
      .answer-box {
        border: 2px dashed #aaa;
        width: 100%;
        padding: 20px;
        text-align: center;
        font-size: 1.1em;
      }
      .correct {
        color: green;
        font-weight: bold;
      }
      .incorrect {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="question">
        <p><strong>What is the capital of France?</strong></p>
      </div>

      <div class="options">
        <div id="option1" class="option" draggable="true" ondragstart="drag(event)">Paris</div>
        <div id="option2" class="option" draggable="true" ondragstart="drag(event)">Berlin</div>
        <div id="option3" class="option" draggable="true" ondragstart="drag(event)">Madrid</div>
      </div>

      <div id="answer-box" class="answer-box" ondrop="drop(event)" ondragover="allowDrop(event)">
        Drag your answer here
      </div>

      <p id="result" class="result"></p>
    </div>

    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedOption = document.getElementById(data).textContent;

        // Set the dragged option into the answer box
        document.getElementById("answer-box").textContent = draggedOption;

        // Check if the answer is correct
        if (draggedOption === "Paris") {
          document.getElementById("result").textContent = "Correct!";
          document.getElementById("result").classList.add("correct");
          document.getElementById("result").classList.remove("incorrect");
        } else {
          document.getElementById("result").textContent = "Incorrect!";
          document.getElementById("result").classList.add("incorrect");
          document.getElementById("result").classList.remove("correct");
        }
      }
    </script>
  </body>
</html>
